name: Build MelonLoader

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install .NET 6 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: >
        nuget restore MelonLoader.sln
        -Properties Platform=x64
        -Properties RuntimeIdentifier=win-x64
        -Properties UseCurrentRuntimeIdentifier=False
        -Properties SelfContained=False

    - name: Build MelonLoader (Release x64)
      run: >
        msbuild MelonLoader.sln
        /p:Configuration=Release
        /p:Platform=x64
        /p:RuntimeIdentifier=win-x64
        /p:UseCurrentRuntimeIdentifier=False
        /p:SelfContained=false

    - name: Upload built DLLs
      uses: actions/upload-artifact@v4
      with:
        name: MelonLoader-Build
        path: |
          MelonLoader.NativeHost\bin\Release\net6.0\
          MelonLoader\bin\Release\net6.0\
