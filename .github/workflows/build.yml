name: Build MelonLoader

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install .NET 6 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Install Visual Studio Build Tools
      uses: microsoft/setup-vs@v2

    - name: Restore NuGet packages
      run: nuget restore MelonLoader.sln

    - name: Build MelonLoader (Release x64)
      run: msbuild MelonLoader.sln /p:Configuration=Release /p:Platform=x64

    - name: Upload built DLLs
      uses: actions/upload-artifact@v4
      with:
        name: MelonLoader-Build
        path: |
          MelonLoader.NativeHost\bin\Release\net6.0\
          MelonLoader\bin\Release\net6.0\
